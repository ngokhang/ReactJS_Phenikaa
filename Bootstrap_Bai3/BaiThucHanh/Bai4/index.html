<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        async></script>
</head>

<body>
    <div id="app" class="container p-3">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="form border bg-light col-12 col-md-12 col-xl-4">
                <div class="row g-0">
                    <div class="col-12 my-2">
                        <h3 class="text-center">Thong tin nguoi dung</h3>
                    </div>
                    <div class="col-12 my-2">
                        <label for="username" class="form-label fw-bold">Ten</label>
                        <input type="text" class="form-control" id="uEmail">
                    </div>
                    <div class="col-12 my-2">
                        <label for="uEmail" class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control" id="uEmail">
                    </div>
                    <div class="col-12 my-2">
                        <label for="dob" class="form-label fw-bold">Ngay sinh</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="col-12 my-2">
                        <div class="row">
                            <div class="col-3 my-2">
                                <label for="gender" class="form-label fw-bold">Gioi tinh</label>
                            </div>
                            <div class="col-9 my-2">
                                <div class="row">
                                    <div class="col-12">
                                        <input type="radio" value="male" id="male">
                                        <label for="male">Nam</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <input type="radio" name="femaleGender" id="female">
                                        <label for="female">Nu</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 my-2">
                        <label for="uPhoneNumber" class="form-label fw-bold">So dien thoai</label>
                        <input type="text" class="form-control" id="uPhoneNumber">
                    </div>
                    <div class="col-12 my-2">
                        <label for="uAddress" class="form-label fw-bold">Dia chi</label>
                        <textarea name="uAddress" id="uAddress" cols="53" rows="3" class="form-control"></textarea>
                    </div>
                    <div class="col-12 my-2">
                        <h3 class="text-center">Thong tin tai khoan</h3>
                    </div>
                    <div class="col-12 my-2">
                        <label for="account" class="form-label fw-bold">Ten tai khoan</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-12 my-2">
                        <label for="password" class="form-label fw-bold">Mat khau</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="col-12 my-2">
                        <button class="btn btn-primary">Luu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
