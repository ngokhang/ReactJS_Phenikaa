<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <title>Javascript Loan Calculator</title>
</head>
<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col-12">
        <div class="row">
          <h4 class="title">Nhập thông tin khoản vay:</h4>
          <form id="calcForm" class="col-12">
            <div class="row">
              <div class="col-6">
                <div class="mb-3"><label for="d-block amount">1) Số tiền: </label></div>
                <div class="mb-3"><label for="d-block interest">2) Lãi suất ngân hàng(%): </label></div>
                <div class="mb-3"><label for="d-block interest">3) Thời gian trả(năm): </label></div>
              </div>
              <div class="col-6 d-flex flex-column">
                <input type="text" placeholder="Số tiền..." class="px-3 my-1 w-50" name="amountMoney" id="amountMoney">
                <input type="text" placeholder="Lãi suất..." class="px-3 my-1 w-50" name="interest" id="interest">
                <input type="text" placeholder="Thời gian trả..." class="px-3 my-1 w-50" name="time" id="time">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Tính</button>
            <button type="submit" class="btn btn-danger">Đặt lại</button>
          </form>
        </div>
        <div class="row mt-3">
          <h4 title="title">Thông tin thanh toán:</h4>
          <div class="col-6">
            <div class="mb-3"><label>4) Số tiền phải trả hàng tháng: </label></div>
            <div class="mb-3"><label>5) Tổng số tiền phải trả: </label></div>
            <div class="mb-3"><label>6) Tổng số lãi phải trả: </label></div>
          </div>
          <div class="col-6 d-flex flex-column">
            <input type="text" disabled class="px-3 my-1 w-50 fw-bold text-dark moneyMonthDaily">
            <input type="text" disabled class="px-3 my-1 w-50 fw-bold text-dark totalAmount">
            <input type="text" disabled class="px-3 my-1 w-50 fw-bold text-dark totalInterest">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>

</body>
</html>
