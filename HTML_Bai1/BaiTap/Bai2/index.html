<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <table>
            <tr>
                <th>THÊM SINH VIÊN</th>
            </tr>
            <tr>
                <td>
                    <label for="fullName">Họ tên</label>
                </td>
                <td>
                    <input type="text" name="fullName" id="fullName">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Ngày sinh</label>
                </td>
                <td>
                    <input type="date" name="dob" id="dob">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Giới tính</label>
                </td>
                <td>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="country">Quê quán</label>
                </td>
                <td>
                    <select name="coutry" id="coutry">
                        <option value="Thanh Hoá">Thanh Hoá</option>
                        <option value="Hà Nội">Hà Nội</option>
                        <option value="An Giang">An Giang</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Địa chỉ</label>
                </td>
                <td>
                    <input type="text" name="address" id="address">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="habit">Sở thích</label>
                </td>
                <td>
                    <input type="checkbox" name="sport" id="sport">
                    <label for="sport">Thể thao</label>
                    <input type="checkbox" name="travel" id="travel">
                    <label for="travel">Du lịch</label>
                    <input type="checkbox" name="movie" id="movie">
                    <label for="movie">Phim ảnh</label>
                    <input type="checkbox" name="cuisine" id="cuisine">
                    <label for="cuisine">Ẩm thực</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="colorFavorite">Màu yêu thích</label>
                </td>
                <td>
                    <input type="color" name="colorFavorite" id="colorFavorite">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="facebookURL">Trang Facebook</label>
                </td>
                <td>
                    <input type="text" name="facebookURL" id="facebookURL">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="classroom">Lớp</label>
                </td>
                <td>
                    <select name="classroom" id="classroom">
                        <option value="Lớp CNTT 1">Lớp CNTT 1</option>
                        <option value="Lớp CNTT 2">Lớp CNTT 2</option>
                        <option value="Lớp CNTT 3">Lớp CNTT 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="username">Tên đăng nhập</label>
                </td>
                <td>
                    <input type="text" name="username" id="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Mật khẩu</label>
                </td>
                <td>
                    <input type="password" name="password" id="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="avatarUser">Ảnh thẻ</label>
                </td>
                <td>
                    <input type="file" name="avatarUser" id="avatarUser">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="description">Mô tả</label>
                </td>
                <td>
                    <textarea name="description" id="description" cols="30" rows="3"
                        placeholder="Nhập nội dung vào đây"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Gửi</button>
                </td>
                <td>
                    <button>Nhập lại</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
